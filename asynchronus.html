<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
        const first = () => {
            console.log('First')
        }

        const second = () => {
            setTimeout(() => {
                console.log('async waiting')
            }, 2000)
        }

    

        const last = () => {
            first()
            second()
            console.log('The end')
        }
        last()
    </script>
</body>
</html>
